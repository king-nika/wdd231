<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delisbook - Personal Recipe Collection</title>
    <meta name="description" content="Delisbook - Personal Recipe Collection. Suggest a recipe.">
    <meta name="author" content="Akingbayi Ojo">
    <meta property="og:title" content="Delisbook - Personal Recipe Collection">
    <meta property="og:description" content="Delisbook - Personal Recipe Collection. Suggest a recipe.">
    <meta property="og:image" content="images/logo.webp">
    <meta property="og:url" content="https://king-nika.github.io/wdd231/project/suggest.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/suggest.css">
    <link rel="icon shortcut" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <section>
            <div>
                <img loading="lazy" src="images/logo.webp" alt="Delisbook Logo" width="1024" height="1024">
                <h1>Delisbook</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipes.html">All Recipes</a></li>
                    <li><a href="suggest.html">Suggest a Recipe</a></li>
                </ul>
            </nav>

            <button id="menu" aria-label="Menu"></button>
        </section>
    </header>

    <main>
        <h1>Suggest a Recipe</h1>
        <p fetchPriority="high">Share your favorite recipe with our community!</p>

        <form action="thankyou.html" method="get">
            <label>
                <span>Recipe Title</span>
                <input type="text" placeholder="Home made lasagna" required name="title"
                    title="Enter your recipe title">
            </label>

            <label>
                <span>Image URL</span>
                <input type="url" name="image" placeholder="https://" required title="Enter your recipe image URL">
            </label>

            <label>
                <span>Cooking Time (minutes)</span>
                <input type="number" placeholder="30" required name="time" title="Enter your cooking time in minutes">
            </label>

            <label>
                <span>No. of Servings</span>
                <input type="number" placeholder="4" required name="servings" title="Enter the number of servings">
            </label>

            <label>
                <span>Ingredients (comma separated)</span>
                <textarea name="ingredients" placeholder="Eggs, Flour, Milk..." required
                    title="Enter your recipe ingredients"></textarea>
            </label>

            <label>
                <span>Instructions (dot separated)</span>
                <textarea name="instructions" placeholder="Write down preparation instructions here..." required
                    title="Enter your recipe instructions"></textarea>
            </label>

            <input type="submit" value="Submit Recipe">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Delisbook</p>
        <a href="https://app.screencastify.com/watch/8NWIKruuPmTAl7OKArkd" target="_blank">Video Link</a>
    </footer>

    <script src="scripts/base.js" defer></script>
</body>
</html>
